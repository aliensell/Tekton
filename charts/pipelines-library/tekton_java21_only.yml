apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: promote-images
spec:
  description: The task promotes images to the next deployment stage.
  params:
  - name: BASE_IMAGE
    description: The base image for the task.
    type: string
    default: docker.io/epamedp/tekton-cd-pipeline:0.1.4
  - name: APPLICATIONS_PAYLOAD
    description: 'Applications payload in format: {"codebase1": {"imageTag": "version1",
      "customValues": true}, "codebase2": {"imageTag": "version2", "customValues":
      true}}. For example: {"demo": {"imageTag": "main-20240103-141431", "customValues":
      true}, "myapp": {"imageTag": "0.1.0-SNAPSHOT.1", "customValues": true}}

      '
    type: string
  - name: DEPLOYMENT_FLOW
    description: Deployment Flow name
    type: string
  - name: ENVIRONMENT
    description: Environment name
    type: string
  - name: CBIS_CRD
    description: CodebaseImageStream custom resource definition.
    type: string
    default: cbis.v2.edp.epam.com
  - name: STAGE_CRD
    description: Stage custom resource definition.
    type: string
    default: stages.v2.edp.epam.com
  - name: CDPIPELINE_CRD
    description: CDPipeline custom resource definition.
    type: string
    default: cdpipelines.v2.edp.epam.com
  steps:
  - name: annotate
    image: $(params.BASE_IMAGE)
    env:
    - name: APPLICATIONS_PAYLOAD
      value: $(params.APPLICATIONS_PAYLOAD)
    - name: DEPLOYMENT_FLOW
      value: $(params.DEPLOYMENT_FLOW)
    - name: ENVIRONMENT
      value: $(params.ENVIRONMENT)
    - name: STAGE_CRD
      value: $(params.STAGE_CRD)
    script: "set -ex\nSTAGE_CR=\"${DEPLOYMENT_FLOW}-${ENVIRONMENT}\"\necho ${APPLICATIONS_PAYLOAD}\
      \ | jq -r 'to_entries[] |\n\"\\(.key)=\\(.value.imageTag)\"' | while IFS= read\
      \ -r i; do\n  kubectl annotate --overwrite \"${STAGE_CRD}\" \"${STAGE_CR}\"\
      \ \"app.edp.epam.com/${i}\"\ndone\n"
  - name: promote-images
    image: $(params.BASE_IMAGE)
    env:
    - name: DEPLOYMENT_FLOW
      value: $(params.DEPLOYMENT_FLOW)
    - name: ENVIRONMENT
      value: $(params.ENVIRONMENT)
    - name: CDPIPELINE_CRD
      value: $(params.CDPIPELINE_CRD)
    - name: CBIS_CRD
      value: $(params.CBIS_CRD)
    - name: STAGE_CRD
      value: $(params.STAGE_CRD)
    script: "set -ex\n\nAPPS_PROMOTE=$(kubectl get \"${CDPIPELINE_CRD}\" \"${DEPLOYMENT_FLOW}\"\
      \ -o jsonpath='{.spec.applicationsToPromote[*]}')\nDATE_FORMAT_RFC3339=$(date\
      \ -u '+%Y-%m-%dT%H:%M:%SZ')\nSTAGE_CR=\"${DEPLOYMENT_FLOW}-${ENVIRONMENT}\"\n\
      \nfor APP in ${APPS_PROMOTE}; do\n  VERIFIED_SBIS=\"${STAGE_CR}-${APP}-verified\"\
      \n  IMAGE_TAG=$(kubectl get \"${STAGE_CRD}\" \"${STAGE_CR}\" -o jsonpath=\"\
      {.metadata.annotations.app\\.edp\\.epam\\.com/${APP}}\")\n\n  if [ -n \"${IMAGE_TAG}\"\
      \ ]; then\n    CBIS_TAG=$(kubectl get \"${CBIS_CRD}\" \"${VERIFIED_SBIS}\" -o\
      \ jsonpath='{.spec.tags[*].name}')\n    NEW_CBIS_TAG=\"{\\\"name\\\":\\\"${IMAGE_TAG}\\\
      \",\\\"created\\\":\\\"${DATE_FORMAT_RFC3339}\\\"}\"\n\n    if [ -n \"${CBIS_TAG}\"\
      \ ] && [ \"${CBIS_TAG}\" = \"$(printf '%s' \"${CBIS_TAG}\" | sed 's/'\"${IMAGE_TAG}\"\
      '//g')\" ]; then\n      echo \"[TEKTON][DEBUG] ImageStream ${VERIFIED_SBIS}\
      \ doesn't contain ${IMAGE_TAG} tag ... it will be added.\"\n      kubectl patch\
      \ \"${CBIS_CRD}\" \"${VERIFIED_SBIS}\" --type json \\\n        -p \"[{\\\"op\\\
      \": \\\"add\\\", \\\"path\\\": \\\"/spec/tags/-\\\", \\\"value\\\": ${NEW_CBIS_TAG}\
      \ }]\"\n    elif [ -z \"${CBIS_TAG}\" ]; then\n      echo \"[TEKTON][DEBUG]\
      \ There're no tags in imageStream ${VERIFIED_SBIS} ... the first one will be\
      \ added.\"\n      kubectl patch \"${CBIS_CRD}\" \"${VERIFIED_SBIS}\" --type=merge\
      \ \\\n        -p \"{\\\"spec\\\":{\\\"tags\\\":[${NEW_CBIS_TAG}]}}\"\n    fi\n\
      \  fi\ndone\n"
---
apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: push-to-jira
  labels:
    helm.sh/chart: edp-tekton-0.19.0-SNAPSHOT
    app.kubernetes.io/version: 0.19.0-SNAPSHOT
    app.kubernetes.io/managed-by: Helm
  annotations:
    tekton.dev/displayName: Push-to-Jira
    tekton.dev/platforms: linux/amd64
spec:
  description: The push-to-jira Task will create JiraIssueMetadata Custom Resource
  params:
  - name: TICKET_NAME_PATTERN
    type: string
  - name: COMMIT_MESSAGE
    type: string
  - name: COMMIT_ID
    type: string
  - name: JIRA_ISSUE_METADATA_PAYLOAD
    type: string
  - name: CODEBASE_NAME
    type: string
  - name: VCS_TAG
    type: string
  - name: VERSION
    type: string
  - name: GIT_URL
    description: Repository URL to clone from.
    type: string
  - name: step_push_to_jira_image
    description: The base image for the task.
    default: docker.io/epamedp/tekton-autotest:0.1.8
    type: string
  steps:
  - name: push-to-jira
    image: $(params.step_push_to_jira_image)
    env:
    - name: GIT_URL
      value: $(params.GIT_URL)
    - name: TICKET_NAME_PATTERN
      value: $(params.TICKET_NAME_PATTERN)
    - name: COMMIT_MESSAGE
      value: $(params.COMMIT_MESSAGE)
    - name: COMMIT_ID
      value: $(params.COMMIT_ID)
    - name: JIRA_ISSUE_METADATA_PAYLOAD
      value: $(params.JIRA_ISSUE_METADATA_PAYLOAD)
    - name: CODEBASE_NAME
      value: $(params.CODEBASE_NAME)
    - name: VCS_TAG
      value: $(params.VCS_TAG)
    - name: VERSION
      value: $(params.VERSION)
    script: "#!/usr/bin/python\n\nimport os\nimport sys\nimport re\nimport json\n\
      from random import randint\n\nticket_message_pattern = os.getenv(\"TICKET_NAME_PATTERN\"\
      )\ncommit_message_with_change_id = os.getenv(\"COMMIT_MESSAGE\")\ncommit_id\
      \ = os.getenv(\"COMMIT_ID\")\njira_issue_metadata_payload = os.getenv(\"JIRA_ISSUE_METADATA_PAYLOAD\"\
      )\ncodebase = os.getenv(\"CODEBASE_NAME\")\nvcs_tag = os.getenv(\"VCS_TAG\"\
      )\nversion = os.getenv(\"VERSION\")\ngit_url = os.getenv(\"GIT_URL\")\n\nprint(f\"\
      [TEKTON][DEBUG] GIT_URL: {git_url}\")\nprint(f\"[TEKTON][DEBUG] TICKET_NAME_PATTERN:\
      \ {ticket_message_pattern}\")\nprint(f\"[TEKTON][DEBUG] COMMIT_MESSAGE: \\n{commit_message_with_change_id}\"\
      )\nprint(f\"[TEKTON][DEBUG] COMMIT_ID: {commit_id}\")\nprint(f\"[TEKTON][DEBUG]\
      \ JIRA_ISSUE_METADATA_PAYLOAD: {jira_issue_metadata_payload}\")\nprint(f\"[TEKTON][DEBUG]\
      \ CODEBASE_NAME: {codebase}\")\nprint(f\"[TEKTON][DEBUG] VCS_TAG: {vcs_tag}\"\
      )\nprint(f\"[TEKTON][DEBUG] VERSION: {version}\")\nprint(\"\")\n\ndef convert_ssh_to_https_with_commit(ssh_url,\
      \ commit_id):\n    # Regular expression to extract information from SSH URLs\n\
      \    match = re.match(r\"git@(.*?):(.*?)/(.*?)\\.git\", ssh_url)\n    if match:\n\
      \        domain, user, repo = match.groups()\n        # Use /commits/ for BitBucket,\
      \ /commit/ for other domains\n        commit_path = \"commits\" if \"bitbucket.org\"\
      \ in domain else \"commit\"\n        # Construct the HTTPS address with the\
      \ commit_id at the end\n        https_url = f\"https://{domain}/{user}/{repo}/{commit_path}/{commit_id}\"\
      \n        return https_url\n    else:\n        # If it doesn't match the SSH\
      \ pattern, return the original URL\n        return ssh_url\n\ndef search_pattern(message,\
      \ pattern):\n    result = re.search(pattern, message)\n    if result == None:\n\
      \        print(f\"[TEKTON] Message is invalid. The required pattern is {pattern}\"\
      )\n        sys.exit(1)\n    return result.group()\n\ndef set_params_jira_issue_metadata(metadata_name,\
      \ commits, tickets, codebase, payload):\n    print(\"[TEKTON] Getting JiraIssueMetadata\
      \ CR template\")\n    template = {\n      \"apiVersion\": \"v2.edp.epam.com/v1\"\
      ,\n      \"kind\": \"JiraIssueMetadata\",\n      \"metadata\": {\n        \"\
      name\": \"replace\"\n      },\n      \"spec\": {\n        \"commits\": \"replace\"\
      ,\n        \"tickets\": \"replace\",\n        \"codebaseName\": \"replace\"\
      ,\n        \"payload\": \"replace\"\n      }\n    }\n    print(\"[TEKTON] JiraIssueMetadata\
      \ template has been fetched:\\n{}\".format(json.dumps(template, indent = 4)))\n\
      \n    template[\"metadata\"][\"name\"] = metadata_name\n    template[\"spec\"\
      ][\"commits\"] = commits\n    template[\"spec\"][\"tickets\"] = tickets\n  \
      \  template[\"spec\"][\"codebaseName\"] = codebase\n    template[\"spec\"][\"\
      payload\"] = payload\n    print(\"[TEKTON] JiraIssueMetadata template has been\
      \ parameterized:\\n{}\".format(json.dumps(template, indent = 4)))\n\n    return\
      \ json.dumps(template)\n\nprint(f\"[TEKTON] Ticket name pattern has been fetched:\
      \ {ticket_message_pattern}\")\nprint(f\"[TEKTON] Commit message to validate\
      \ has been fetched:\\n{commit_message_with_change_id}\")\n\nprint(\"[TEKTON]\
      \ Getting Ticket number and Commit message\")\nticket_number = search_pattern(commit_message_with_change_id,\
      \ ticket_message_pattern)\nprint(f\"[TEKTON] Ticket number is {ticket_number}\"\
      )\n\ngit_commit_url = convert_ssh_to_https_with_commit(git_url, commit_id)\n\
      print(f\"[TEKTON] Git Commit URL {git_commit_url}\")\n\n# Use the first line\
      \ of commit message as a commit message for JiraIssueMetadata CR\ncommit_message\
      \ = commit_message_with_change_id.split(\"\\n\")[0]\nprint(f\"[TEKTON] Commit\
      \ message was parsed: {commit_message}\")\n\nprint(\"[TEKTON] Preparing Jira\
      \ Issue Link\")\nlinkInfo = {\n    \"ticket\": ticket_number,\n    \"title\"\
      : f\"{commit_message} [{codebase}][{vcs_tag}]\",\n    \"url\": git_commit_url\n\
      }\nprint(\"[TEKTON] Issue Link:\\n{}\".format(json.dumps(linkInfo, indent =\
      \ 4)))\n\nvalues = {\n    \"EDP_COMPONENT\": codebase,\n    \"EDP_VERSION\"\
      : version,\n    \"EDP_SEM_VERSION\": re.sub(\"(-RC|-SNAPSHOT)\\.\\d+\", \"\"\
      , version),\n    \"EDP_GITTAG\": vcs_tag\n}\nprint(\"[TEKTON] KRCI predefined\
      \ variables:\\n{}\".format(json.dumps(values, indent = 4)))\n\npayload = json.loads(jira_issue_metadata_payload)\n\
      print(\"[TEKTON] JiraIssueMetadataPayload of {0} Codebase CR has been fetched:\\\
      n{1}\".format(codebase, json.dumps(values, indent = 4)))\n\nif payload == None:\n\
      \    payload = { \"issuesLinks\": [linkInfo] }\nelse:\n    for x in payload:\n\
      \        for k in values:\n            payload[x] = payload[x].replace(k, values[k])\n\
      \    payload[\"issuesLinks\"] = [linkInfo]\n\nrandom_seed = ''.join(str(randint(0,\
      \ 9)) for _ in range(8))\nmetadata_name = f\"{codebase}-{random_seed}\"\n\n\
      template_json = set_params_jira_issue_metadata(metadata_name, [commit_id], [ticket_number],\
      \ codebase, json.dumps(payload, indent = 4))\n\nprint(\"[TEKTON][DEBUG] Applying\
      \ JiraIssueMetadata CR\")\nos.system(f\"kubectl apply -f - << EOF\\n{template_json}\\\
      nEOF\")\n\nprint(\"[TEKTON][DEBUG] JiraIssueMetadata CR has been created\")\n"
---
apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: python
  labels:
    app.kubernetes.io/version: '0.1'
  annotations:
    tekton.dev/pipelines.minVersion: 0.17.0
    tekton.dev/categories: Build Tools
    tekton.dev/tags: build-tool
    tekton.dev/platforms: linux/amd64,linux/s390x,linux/ppc64le
spec:
  description: This task can be used to run python goals on a project. It utilizes
    default PIP and Twine environment variables. Twine logs in to nexus using environment
    variables to upload packages. PIP does not support username and password environment
    variables yet. Thus, we use the ~/.netrc file for PIP to download packages. The
    ~/.config/pip/pip.conf file can also be used along with ~/.netrc.
  workspaces:
  - name: source
  params:
  - name: PATH_CONTEXT
    type: string
    default: source
    description: The path where package.json of the project is defined.
  - name: TWINE_REPOSITORY_URL
    type: string
    default: ''
    description: Nexus Repository URL Twine uploads to.
  - name: TWINE_NON_INTERACTIVE
    type: string
    default: '1'
    description: Do not interactively prompt for credentials if they are missing.
  - name: EXTRA_COMMANDS
    type: string
  - name: BASE_IMAGE
    type: string
    default: docker.io/python:3.8-slim
    description: The python image you want to use.
  - name: ci-nexus
    type: string
    description: name of the secret for the Nexus integration
    default: ci-nexus
  - name: PIP_CACHE_DIR
    type: string
    description: Cache directory of the pip
    default: $(workspaces.source.path)/cache/.cache/pip
  steps:
  - name: python
    image: $(params.BASE_IMAGE)
    workingDir: $(workspaces.source.path)/$(params.PATH_CONTEXT)
    env:
    - name: HOME
      value: $(workspaces.source.path)
    - name: PIP_CACHE_DIR
      value: $(params.PIP_CACHE_DIR)
    - name: TWINE_REPOSITORY_URL
      value: $(params.TWINE_REPOSITORY_URL)
    - name: TWINE_NON_INTERACTIVE
      value: $(params.TWINE_NON_INTERACTIVE)
    - name: TWINE_USERNAME
      valueFrom:
        secretKeyRef:
          name: $(params.ci-nexus)
          key: username
    - name: TWINE_PASSWORD
      valueFrom:
        secretKeyRef:
          name: $(params.ci-nexus)
          key: password
    - name: NEXUS_HOST_URL
      valueFrom:
        secretKeyRef:
          name: $(params.ci-nexus)
          key: url
    - name: PIP_INDEX_PATH
      valueFrom:
        configMapKeyRef:
          name: custom-python-settings
          key: PIP_INDEX_PATH
          optional: true
    - name: PIP_INDEX_URL_PATH
      valueFrom:
        configMapKeyRef:
          name: custom-python-settings
          key: PIP_INDEX_URL_PATH
    - name: REPOSITORY_SNAPSHOTS_PATH
      valueFrom:
        configMapKeyRef:
          name: custom-python-settings
          key: REPOSITORY_SNAPSHOTS_PATH
    - name: REPOSITORY_RELEASES_PATH
      valueFrom:
        configMapKeyRef:
          name: custom-python-settings
          key: REPOSITORY_RELEASES_PATH
    script: "#!/usr/bin/env sh\nset -ex\nexport PATH=$PATH:$HOME/.local/bin\n\n# Artifact\
      \ Storage Repository host PIP connects to via HTTP. e.g. 'nexus'\nexport PIP_TRUSTED_HOST=$(echo\
