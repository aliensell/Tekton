      value: $(workspaces.basic-auth.bound)
    - name: WORKSPACE_BASIC_AUTH_DIRECTORY_PATH
      value: $(workspaces.basic-auth.path)
    script: "#!/usr/bin/env sh\nset -eu\n\nif [ \"${PARAM_VERBOSE}\" = \"true\" ]\
      \ ; then\n  set -x\nfi\n\nif [ \"${WORKSPACE_BASIC_AUTH_DIRECTORY_BOUND}\" =\
      \ \"true\" ] ; then\n  cp \"${WORKSPACE_BASIC_AUTH_DIRECTORY_PATH}/.git-credentials\"\
      \ \"${PARAM_USER_HOME}/.git-credentials\"\n  cp \"${WORKSPACE_BASIC_AUTH_DIRECTORY_PATH}/.gitconfig\"\
      \ \"${PARAM_USER_HOME}/.gitconfig\"\n  chmod 400 \"${PARAM_USER_HOME}/.git-credentials\"\
      \n  chmod 400 \"${PARAM_USER_HOME}/.gitconfig\"\nfi\n\nif [ \"${WORKSPACE_SSH_DIRECTORY_BOUND}\"\
      \ = \"true\" ] ; then\n  cp -R \"${WORKSPACE_SSH_DIRECTORY_PATH}\" \"${PARAM_USER_HOME}\"\
      /.ssh\n  chmod 700 \"${PARAM_USER_HOME}\"/.ssh\n  echo \"\" >> \"${PARAM_USER_HOME}\"\
      /.ssh/id_rsa\n  chmod -R 400 \"${PARAM_USER_HOME}\"/.ssh/*\nfi\n\n# Setting\
      \ up the config for the git.\ngit config --global user.email \"$(params.GIT_USER_EMAIL)\"\
      \ngit config --global user.name \"$(params.GIT_USER_NAME)\"\n\n# remove git-hooks.\
      \ We potentially might have hooks installed by components, for example - pre-commit\n\
      # this leads to the situation when we have a hook and are not able to perform\
      \ git command\nrm -rf .git/hooks\n\neval '$(params.GIT_SCRIPT)'\n\nRESULT_SHA=\"\
      $(git rev-parse HEAD | tr -d '\\n')\"\nEXIT_CODE=\"$?\"\nif [ \"$EXIT_CODE\"\
      \ != 0 ]\nthen\n  exit $EXIT_CODE\nfi\n# Make sure we don't add a trailing newline\
      \ to the result!\nprintf \"%s\" \"$RESULT_SHA\" > \"$(results.commit.path)\"\
      \n"
