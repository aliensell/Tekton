apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: kaniko
  labels:
    app.kubernetes.io/based-on: '0.6'
    helm.sh/chart: edp-tekton-0.19.0-SNAPSHOT
    app.kubernetes.io/version: 0.19.0-SNAPSHOT
    app.kubernetes.io/managed-by: Helm
  annotations:
    tekton.dev/pipelines.minVersion: 0.17.0
    tekton.dev/categories: Image Build
    tekton.dev/tags: image-build
    tekton.dev/displayName: Build and upload container image using Kaniko
    tekton.dev/platforms: linux/amd64
spec:
  description: This Task builds a simple Dockerfile with kaniko and pushes to a registry.
    This Task stores the image name and digest as results, allowing Tekton Chains
    to pick up that an image was built & sign it.
  workspaces:
  - name: source
    description: Holds the context and Dockerfile
  volumes:
  - name: dockerconfig
    secret:
      secretName: kaniko-docker-config
      items:
      - key: .dockerconfigjson
        path: config.json
      optional: true
  params:
  - name: codebase-name
    description: Name of codebase
  - name: image-tag
    description: Image tag
  - name: image-tar
    description: Name (reference) of the image tar.
    default: image_tar
  - name: dockerfile
    description: Dockerfile name.
    default: Dockerfile
  - name: context
    description: The build context used by Kaniko.
    default: ./
  - name: builder-image
    description: The image on which builds will run
    default: gcr.io/kaniko-project/executor:v1.12.1-debug
  results:
  - name: IMAGE_DIGEST
    description: Digest of the image just built.
  - name: IMAGE_URL
    description: URL of the image just built.
  steps:
  - name: init-repository
    image: docker.io/amazon/aws-cli:2.7.35
    env:
    - name: CODEBASE_NAME
      value: $(params.codebase-name)
    - name: AWS_DEFAULT_REGION
      valueFrom:
        configMapKeyRef:
          name: krci-config
          key: aws_region
          optional: true
    - name: CONTAINER_REGISTRY_GROUP
      valueFrom:
        configMapKeyRef:
          name: krci-config
          key: container_registry_space
    - name: CONTAINER_REGISTRY_TYPE
      valueFrom:
        configMapKeyRef:
          name: krci-config
          key: container_registry_type
    script: "if [[ \"$CONTAINER_REGISTRY_TYPE\" == \"ecr\" ]]; then\n  aws ecr describe-repositories\
      \ --repository-names \"${CONTAINER_REGISTRY_GROUP}/${CODEBASE_NAME}\" || aws\
      \ ecr create-repository --repository-name \"${CONTAINER_REGISTRY_GROUP}/${CODEBASE_NAME}\"\
      ;\nelse\n  echo 'Registry not ECR, stage skipped';\nfi\n"
  - name: build-and-push
    workingDir: $(workspaces.source.path)
    image: $(params.builder-image)
    env:
    - name: CODEBASE_NAME
      value: $(params.codebase-name)
    - name: IMAGE_TAG
      value: $(params.image-tag)
    - name: IMAGE_TAR
      value: $(params.image-tar)
    - name: DOCKERFILE
      value: $(params.dockerfile)
    - name: CONTEXT
      value: $(params.context)
    - name: CONTAINER_REGISTRY_URL
      valueFrom:
        configMapKeyRef:
          name: krci-config
          key: container_registry_host
    - name: CONTAINER_REGISTRY_SPACE
      valueFrom:
        configMapKeyRef:
          name: krci-config
          key: container_registry_space
    - name: PLATFORM
      valueFrom:
        configMapKeyRef:
          name: krci-config
          key: platform
    script: "base_command=\"/kaniko/executor \\\n  --dockerfile=/workspace/source/${DOCKERFILE}\
      \ \\\n  --context=/workspace/source/${CONTEXT} \\\n  --destination=${CONTAINER_REGISTRY_URL}/${CONTAINER_REGISTRY_SPACE}/${CODEBASE_NAME}:${IMAGE_TAG}\
      \ \\\n  --digest-file=/tekton/results/IMAGE_DIGEST \\\n  --tar-path=${IMAGE_TAR}.tar\
      \ \"\n\nokd_skip_tls=\" --skip-tls-verify \"\n\ncustom_certs=false\n\ncommand=$base_command\n\
      \nif [ $PLATFORM == \"openshift\" ]; then\n  command=\"$command $okd_skip_tls\"\
      ;\nfi\n\nif [ \"$custom_certs\" == \"true\" ]; then\n  command=\"$command --registry-certificate\
      \ $CONTAINER_REGISTRY_URL=/kaniko/.custom-certs/ca.crt\";\nfi\n\n$command\n"
    securityContext:
      runAsUser: 0
    volumeMounts:
    - name: dockerconfig
      mountPath: /kaniko/.docker
    computeResources:
      limits:
        cpu: '2'
        memory: 3Gi
      requests:
        cpu: 500m
        memory: 1Gi
  - image: docker.io/alpine:3.18.9
    name: write-url
    env:
    - name: CODEBASE_NAME
      value: $(params.codebase-name)
    - name: IMAGE_TAG
      value: $(params.image-tag)
    - name: CONTAINER_REGISTRY_URL
      valueFrom:
        configMapKeyRef:
          key: container_registry_host
          name: krci-config
    - name: CONTAINER_REGISTRY_SPACE
      valueFrom:
        configMapKeyRef:
          key: container_registry_space
          name: krci-config
    script: 'set -e

      echo -n "${CONTAINER_REGISTRY_URL}/${CONTAINER_REGISTRY_SPACE}/${CODEBASE_NAME}:${IMAGE_TAG}"
      | tee "$(results.IMAGE_URL.path)"

      '
---
