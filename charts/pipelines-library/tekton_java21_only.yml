      \ sonar.projectKey ${SONAR_PROJECT_KEY}\n  fi\n  if [[ -n \"${SONAR_PROJECT_NAME}\"\
      \ ]]; then\n    replaceValues $(workspaces.source.path)/sonar-project.properties\
