{{- define "build-pipeline-docker-image-build-push-common" -}}
- name: kaniko-build
  taskRef:
    kind: Task
    name: {{ .Values.tekton.buildTool }}
  runAfter:
    - dockerfile-lint
  params:
    - name: codebase-name
      value: "$(params.CODEBASE_NAME)"
    - name: image-tag
      value: "$(tasks.get-version.results.IS_TAG)"
    - name: image-tar
      value: "$(params.CODEBASE_NAME)_$(tasks.get-version.results.IS_TAG)"
  workspaces:
    - name: source
      workspace: shared-workspace
      subPath: source
{{- end -}}

{{- define "dockerbuild-verify-docker" -}}
- name: dockerbuild-verify
  taskRef:
    kind: Task
    name: {{ .Values.tekton.buildToolVerify }}
  runAfter:
    - dockerfile-lint
  workspaces:
    - name: source
      workspace: shared-workspace
      subPath: source
{{- end -}}
