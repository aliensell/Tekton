  - name: SSH_GERRIT_COMMAND
    type: string
    description: The gerrit command you want to run over ssh
  - name: ERR_EXIT_CODE
    type: string
    description: Define Error exit code for task. By default - 1. In case of skip
      set 0
    default: '1'
