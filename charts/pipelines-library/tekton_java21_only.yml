        secretKeyRef:
          key: url
          name: $(params.ci-defectdojo)
    script: "#!/usr/bin/env sh\nset -e\n\nfor REPORT_NAME in $(params.TRIVY_SCAN_REPORT)\
      \ $(params.GRYPE_SCAN_REPORT)\ndo\n    SCAN_TYPE=\"\"\n    if [ \"$REPORT_NAME\"\
      \ = \"$(params.TRIVY_SCAN_REPORT)\" ]; then\n        SCAN_TYPE=\"Trivy Scan\"\
      \n    elif [ \"$REPORT_NAME\" = \"$(params.GRYPE_SCAN_REPORT)\" ]; then\n  \
      \      SCAN_TYPE=\"Anchore Grype\"\n    fi\n\n    curl -X POST \"${DD_HOST_URL}/api/v2/reimport-scan/\"\
      \ \\\n        -H \"accept: application/json\" \\\n        -H \"Authorization:\
      \ Token ${DD_TOKEN}\" \\\n        -H \"Content-Type: multipart/form-data\" \\\
      \n        -F \"scan_date=$(date +%Y-%m-%d)\" \\\n        -F \"minimum_severity=Info\"\
      \ \\\n        -F \"active=true\" \\\n        -F \"verified=false\" \\\n    \
      \    -F \"scan_type=${SCAN_TYPE}\" \\\n        -F \"file=@${REPORT_NAME};type=application/json\"\
      \ \\\n        -F \"product_type_name=Tenant\" \\\n        -F \"product_name=$(params.DD_PRODUCT_NAME)\"\
      \ \\\n        -F \"engagement_name=$(params.DD_ENGAGEMENT_NAME)\" \\\n     \
      \   -F \"auto_create_context=true\" \\\n        -F \"close_old_findings=true\"\
      \ \\\n        -F \"push_to_jira=false\" \\\n        -F \"environment=Development\"\
      \ \\\n        -F \"test_title=security-scan\"\ndone\n"
---
