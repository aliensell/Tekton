        secretKeyRef:
          name: cd-ansible-gitops-key
          key: url
    - name: NEXUS_USERNAME
      valueFrom:
        secretKeyRef:
          name: ci-nexus
          key: username
    - name: NEXUS_PASSWORD
      valueFrom:
        secretKeyRef:
          name: ci-nexus
          key: password
    envFrom:
    - configMapRef:
        name: $(params.DEPLOYMENT_FLOW)-$(params.ENVIRONMENT)
    script: "#!/usr/bin/env python\nimport os\nimport subprocess\nimport json\nfrom\
      \ glob import glob\n\ndef load_payload(payload):\n    \"\"\"Load the JSON payload\
      \ into a dictionary.\"\"\"\n    return json.loads(payload)\n\ndef clone_git_repo(git_url,\
      \ ssh_key_path):\n    \"\"\"Clone the Git repository using the provided SSH\
      \ key and URL.\"\"\"\n    repo_dir = \"/tmp/repo\"\n\n    os.makedirs(\"/root/.ssh\"\
      , exist_ok=True)\n    subprocess.run([\"cp\", ssh_key_path, \"/root/.ssh/id_rsa_gitops\"\
      ], check=True)\n    subprocess.run([\"chmod\", \"400\", \"/root/.ssh/id_rsa_gitops\"\
      ], check=True)\n\n    os.environ['GIT_SSH_COMMAND'] = 'ssh -i /root/.ssh/id_rsa_gitops\
