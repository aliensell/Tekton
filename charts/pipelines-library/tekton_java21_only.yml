apiVersion: tekton.dev/v1
kind: Task
metadata:
  annotations:
    tekton.dev/displayName: Commit-Validate
    tekton.dev/platforms: linux/amd64
  name: commit-validate
  labels:
    helm.sh/chart: edp-tekton-0.19.0-SNAPSHOT
    app.kubernetes.io/version: 0.19.0-SNAPSHOT
    app.kubernetes.io/managed-by: Helm
spec:
  description: This task validates a commit message against a specified regex pattern
    and checks that each line does not exceed a maximum length.
  params:
  - name: COMMIT_MESSAGE
    description: Commit message
  - name: COMMIT_MESSAGE_PATTERN
    description: Pattern to validate a commit message
  - name: BASE_IMAGE
    description: The base image for the task.
    default: docker.io/python:3.10.8-alpine3.16
  - name: MAX_LINE_LENGTH
    description: Maximum length of each line in the commit message.
    default: '80'
  steps:
  - image: $(params.BASE_IMAGE)
    name: commit-validate
    env:
    - name: COMMIT_MESSAGE_PATTERN
      value: $(params.COMMIT_MESSAGE_PATTERN)
    - name: COMMIT_MESSAGE
      value: $(params.COMMIT_MESSAGE)
    - name: MAX_LINE_LENGTH
      value: $(params.MAX_LINE_LENGTH)
    script: "#!/usr/bin/env python\n\nimport os\nimport sys\nimport re\n\ncommit_message_pattern\
      \ = os.getenv(\"COMMIT_MESSAGE_PATTERN\")\n\nif not commit_message_pattern:\n\
      \    print(\"[TEKTON] Pattern to validate commit message is empty\")\n    sys.exit(1)\n\
      \ncommit_message = os.getenv(\"COMMIT_MESSAGE\")\n\nprint(\"[TEKTON] Pattern\
      \ to validate commit message: \" +\ncommit_message_pattern)\n\nprint(\"[TEKTON]\
      \ Commit message to validate has been fetched:\\n\" +\ncommit_message)\n\n#\
      \ Extract the first line of the commit message\n\nfirst_line = commit_message.split('\\\
      n', 1)[0]\n\n\n# Apply regex validation to the first line only\n\nresult = re.match(commit_message_pattern,\
      \ first_line)\n\nif result is None:\n    print(\"[TEKTON] Commit message is\
      \ invalid. The required pattern is \" + commit_message_pattern)\n    sys.exit(1)\n\
      \nmax_line_length = int(os.getenv(\"MAX_LINE_LENGTH\"))\n\nlines = commit_message.split('\\\
      n')\n\nfor line in lines:\n    if len(line) > max_line_length:\n        print(f\"\
      [TEKTON] A line in the commit message is too long. Each line should be no longer\
      \ than {max_line_length} characters.\")\n        sys.exit(1)\n"
---
