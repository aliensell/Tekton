    script: "#!/usr/bin/env sh\nset -eu\n\nif [ \"${PARAM_VERBOSE}\" = \"true\" ]\
      \ ; then\n  set -x\nfi\n\n\nif [ \"${WORKSPACE_BASIC_AUTH_DIRECTORY_BOUND}\"\
      \ = \"true\" ] ; then\n  cp \"${WORKSPACE_BASIC_AUTH_DIRECTORY_PATH}/.git-credentials\"\
      \ \"${PARAM_USER_HOME}/.git-credentials\"\n  cp \"${WORKSPACE_BASIC_AUTH_DIRECTORY_PATH}/.gitconfig\"\
      \ \"${PARAM_USER_HOME}/.gitconfig\"\n  chmod 400 \"${PARAM_USER_HOME}/.git-credentials\"\
      \n  chmod 400 \"${PARAM_USER_HOME}/.gitconfig\"\nfi\n\nif [ \"${WORKSPACE_SSH_DIRECTORY_BOUND}\"\
      \ = \"true\" ] ; then\n  cp -R \"${WORKSPACE_SSH_DIRECTORY_PATH}\" \"${PARAM_USER_HOME}\"\
      /.ssh\n  chmod 700 \"${PARAM_USER_HOME}\"/.ssh\n  echo \"\" >> \"${PARAM_USER_HOME}\"\
      /.ssh/id_rsa\n  chmod -R 400 \"${PARAM_USER_HOME}\"/.ssh/*\nfi\n\nif [ \"${WORKSPACE_SSL_CA_DIRECTORY_BOUND}\"\
      \ = \"true\" ] ; then\n   export GIT_SSL_CAPATH=\"${WORKSPACE_SSL_CA_DIRECTORY_PATH}\"\
      \n   if [ \"${PARAM_CRT_FILENAME}\" != \"\" ] ; then\n      export GIT_SSL_CAINFO=\"\
      ${WORKSPACE_SSL_CA_DIRECTORY_PATH}/${PARAM_CRT_FILENAME}\"\n   fi\nfi\nCHECKOUT_DIR=\"\
      ${WORKSPACE_OUTPUT_PATH}/${PARAM_SUBDIRECTORY}\"\n\ncleandir() {\n  # Delete\
      \ any existing contents of the repo directory if it exists.\n  #\n  # We don't\
      \ just \"rm -rf ${CHECKOUT_DIR}\" because ${CHECKOUT_DIR} might be \"/\"\n \
      \ # or the root of a mounted volume.\n  if [ -d \"${CHECKOUT_DIR}\" ] ; then\n\
      \    # Delete non-hidden files and directories\n    rm -rf \"${CHECKOUT_DIR:?}\"\
      /*\n    # Delete files and directories starting with . but excluding ..\n  \
      \  rm -rf \"${CHECKOUT_DIR}\"/.[!.]*\n    # Delete files and directories starting\
      \ with .. plus any other character\n    rm -rf \"${CHECKOUT_DIR}\"/..?*\n  fi\n\
      }\n\nif [ \"${PARAM_DELETE_EXISTING}\" = \"true\" ] ; then\n  cleandir\nfi\n\
      \ntest -z \"${PARAM_HTTP_PROXY}\" || export HTTP_PROXY=\"${PARAM_HTTP_PROXY}\"\
      \ntest -z \"${PARAM_HTTPS_PROXY}\" || export HTTPS_PROXY=\"${PARAM_HTTPS_PROXY}\"\
      \ntest -z \"${PARAM_NO_PROXY}\" || export NO_PROXY=\"${PARAM_NO_PROXY}\"\n\n\
      /ko-app/git-init \\\n  -url=\"${PARAM_URL}\" \\\n  -revision=\"${PARAM_REVISION}\"\
      \ \\\n  -refspec=\"${PARAM_REFSPEC}\" \\\n  -path=\"${CHECKOUT_DIR}\" \\\n \
      \ -sslVerify=\"${PARAM_SSL_VERIFY}\" \\\n  -submodules=\"${PARAM_SUBMODULES}\"\
      \ \\\n  -depth=\"${PARAM_DEPTH}\" \\\n  -sparseCheckoutDirectories=\"${PARAM_SPARSE_CHECKOUT_DIRECTORIES}\"\
      \ncd \"${CHECKOUT_DIR}\"\nRESULT_SHA=\"$(git rev-parse HEAD)\"\nEXIT_CODE=\"\
      $?\"\nif [ \"${EXIT_CODE}\" != 0 ] ; then\n  exit \"${EXIT_CODE}\"\nfi\nprintf\
      \ \"%s\" \"${RESULT_SHA}\" > \"$(results.commit.path)\"\nprintf \"%s\" \"${PARAM_URL}\"\
      \ > \"$(results.url.path)\"\n"
---
apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: github-set-status
  labels:
    app.kubernetes.io/version: '0.4'
  annotations:
    tekton.dev/categories: Git
    tekton.dev/pipelines.minVersion: 0.12.1
    tekton.dev/tags: github
    tekton.dev/displayName: set github status
    tekton.dev/platforms: linux/amd64,linux/s390x,linux/ppc64le
spec:
  description: 'This task will set the status of the CI job to the specified value
    along with a link to the specified target URL where developers can follow the
    progress of the CI job.

    The `github-set-status` task allows external services to mark GitHub commits with
    an `error`, `failure`, `pending`, or `success` state, which is then reflected
    in pull requests involving those commits. Statuses include as well a `description`
    and a `target_url`, to give the user informations about the CI statuses or a direct
    link to the full log.'
  volumes:
  - name: githubtoken
    secret:
      secretName: $(params.GITHUB_TOKEN_SECRET_NAME)
  params:
  - name: GITHUB_HOST_URL
    description: 'The GitHub host, adjust this if you run a GitHub enteprise.

      '
    default: api.github.com
    type: string
  - name: API_PATH_PREFIX
    description: 'The API path prefix, GitHub Enterprise has a prefix e.g. /api/v3

      '
    default: ''
    type: string
  - name: REPO_FULL_NAME
    description: 'The GitHub repository full name, e.g.: tektoncd/catalog

      '
    type: string
  - name: GITHUB_TOKEN_SECRET_NAME
    description: 'The name of the kubernetes secret that contains the GitHub token,
      default: github

      '
    type: string
    default: github
  - name: GITHUB_TOKEN_SECRET_KEY
    description: 'The key within the kubernetes secret that contains the GitHub token,
      default: token

      '
    type: string
    default: token
  - name: SHA
    description: 'Commit SHA to set the status for.

      '
    type: string
  - name: TARGET_URL
    description: 'The target URL to associate with this status. This URL will be linked

      from the GitHub UI to allow users to easily see the source of the

      status.

      '
    type: string
  - name: DESCRIPTION
    description: 'A short description of the status.

      '
    type: string
  - name: CONTEXT
    description: 'The GitHub context, A string label to differentiate this status
      from

      the status of other systems. ie: "continuous-integration/tekton"

      '
    default: continuous-integration/tekton
    type: string
  - name: STATE
    description: 'The state of the status. Can be one of the following `error`,

      `failure`, `pending`, or `success`.

      '
    type: string
  - name: AUTH_TYPE
    description: 'The type of authentication to use. You could use the less secure
      "Basic" for example

      '
    type: string
    default: Bearer
  - name: IMAGE
    description: 'Image providing the python binary which this task uses.

      '
    type: string
    default: docker.io/python:3.10.8-alpine3.16
  - name: SHEBANG
    description: 'Python path. Depends on the image.

      '
    type: string
    default: /usr/bin/env python
  steps:
  - name: set-status
    volumeMounts:
    - name: githubtoken
      mountPath: /etc/github-set-status
    env:
    - name: GITHUB_HOST_URL
      value: $(params.GITHUB_HOST_URL)
    - name: API_PATH_PREFIX
      value: $(params.API_PATH_PREFIX)
    - name: REPO_FULL_NAME
      value: $(params.REPO_FULL_NAME)
    - name: GITHUB_TOKEN_SECRET_NAME
      value: $(params.GITHUB_TOKEN_SECRET_NAME)
    - name: GITHUB_TOKEN_SECRET_KEY
      value: $(params.GITHUB_TOKEN_SECRET_KEY)
    - name: SHA
      value: $(params.SHA)
    - name: TARGET_URL
      value: $(params.TARGET_URL)
    - name: DESCRIPTION
      value: $(params.DESCRIPTION)
    - name: CONTEXT
      value: $(params.CONTEXT)
    - name: STATE
      value: $(params.STATE)
    - name: AUTH_TYPE
      value: $(params.AUTH_TYPE)
    - name: SHEBANG
      value: $(params.SHEBANG)
    image: $(params.IMAGE)
    script: "#!$(params.SHEBANG)\n\n\"\"\"This script will set the CI status on GitHub\
      \ PR\"\"\"\n\nimport json\nimport os\nimport sys\nimport http.client\n\ngithub_token_filename\
      \ = \"/etc/github-set-status/\" + \\\n    os.getenv(\"GITHUB_TOKEN_SECRET_KEY\"\
      )\ngithub_token = open(github_token_filename, \"r\").read()\n\nstatus_url =\
      \ os.getenv(\"API_PATH_PREFIX\") + \"/repos/\" + \\\n    os.getenv(\"REPO_FULL_NAME\"\
      ) + \"/statuses/\" + os.getenv(\"SHA\")\n\ndata = {\n    \"state\": os.getenv(\"\
      STATE\"),\n    \"target_url\": os.getenv(\"TARGET_URL\"),\n    \"description\"\
      : os.getenv(\"DESCRIPTION\"),\n    \"context\": os.getenv(\"CONTEXT\")\n}\n\
      print(\"Sending this data to GitHub@{url}: \".format(\n  url=os.getenv(\"GITHUB_HOST_URL\"\
      )))\nprint(data)\n\nauthHeader = os.getenv(\"AUTH_TYPE\") + \" \" + github_token\n\
      \n# This is for our fake github server\nif \"$(params.GITHUB_HOST_URL)\".startswith(\"\
      http://\"):\n  conn = http.client.HTTPConnection(\"$(params.GITHUB_HOST_URL)\"\
      .replace(\"http://\", \"\"))\nelse:\n  conn = http.client.HTTPSConnection(\"\
      $(params.GITHUB_HOST_URL)\")\n\nconn.request(\n    \"POST\",\n    status_url,\n\
      \    body=json.dumps(data),\n    headers={\n        \"User-Agent\": \"TektonCD,\
      \ the peaceful cat\",\n        \"Authorization\": authHeader,\n        \"Accept\"\
      : \"application/vnd.github.v3+json \",\n    })\nresp = conn.getresponse()\n\
      if not str(resp.status).startswith(\"2\"):\n    print(\"Error: %d\" % (resp.status))\n\
      \    print(resp.read())\n    sys.exit(1)\nelse:\n    print(\"GitHub status '{state}'\
      \ has been set on {repo}#{sha} \".format(\n        state=os.getenv(\"STATE\"\
      ),\n        repo=os.getenv(\"REPO_FULL_NAME\"),\n        sha=os.getenv(\"SHA\"\
      )))\n"
---
apiVersion: tekton.dev/v1
kind: Task
metadata:
