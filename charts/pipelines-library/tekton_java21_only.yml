apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: image-scan-remote
  labels:
    helm.sh/chart: edp-tekton-0.19.0-SNAPSHOT
    app.kubernetes.io/version: 0.19.0-SNAPSHOT
    app.kubernetes.io/managed-by: Helm
spec:
  description: This task scans container images from remote registries for vulnerabilities
    using Trivy and Grype and uploads the scan reports to DefectDojo.
  workspaces:
  - name: source
  params:
  - name: ECR_LOGIN
    type: string
    default: /workspace/ecr_login_pass
  - name: krci-config
    type: string
    description: this configmap holds aws_region parameter
    default: krci-config
  - name: IMAGE_NAMES
    type: array
    description: List of container images to be scanned. Each image can be in the
      format `repository/image:tag` or `repository/image`.
  - name: COMPONENT_NAME
    type: string
    description: Name of the component to which the images belong. Pipeline will use
      this name to create/update the appropriate Engagement with scan reports in DefectDojo.
  - name: BASE_IMAGE_TRIVY
    type: string
    default: docker.io/aquasec/trivy:0.65.0
  - name: BASE_IMAGE_GRYPE
    type: string
    default: docker.io/anchore/grype:v0.97.1-debug
  - name: BASE_IMAGE
    type: string
    default: docker.io/epamedp/tekton-autotest:0.1.8
  - name: TRIVY_SCAN_REPORT
    type: string
    description: The name of the Trivy scan report
    default: image-scan-trivy-report.json
  - name: GRYPE_SCAN_REPORT
    type: string
    description: The name of the Grype scan report
    default: image-scan-grype-report.json
  - name: ci-defectdojo
    type: string
    description: Name of the secret holding the DefectDojo CI integration data
    default: ci-defectdojo
  results:
  - name: SCAN_REPORT_URL
    description: DefectDojo URL with the generated vulnerability scan reports
  steps:
  - name: get-ecr-pass
    image: docker.io/amazon/aws-cli:2.28.3
    env:
    - name: ECR_LOGIN
      value: $(params.ECR_LOGIN)
    - name: AWS_REGION
      valueFrom:
        configMapKeyRef:
          name: $(params.krci-config)
          key: aws_region
          optional: true
    - name: CONTAINER_REGISTRY_TYPE
      valueFrom:
        configMapKeyRef:
          name: $(params.krci-config)
          key: container_registry_type
    script: "if [[ \"$CONTAINER_REGISTRY_TYPE\" == \"ecr\" ]]; then\n  aws ecr get-login-password\
      \ --region \"${AWS_REGION}\" > \"${ECR_LOGIN}\"\nelse\n  echo 'Registry not\
      \ ECR, stage skipped';\nfi\n"
  - name: trivy
    args:
    - $(params.IMAGE_NAMES[*])
    image: $(params.BASE_IMAGE_TRIVY)
    workingDir: $(workspaces.source.path)
    script: "#!/usr/bin/env sh\nset -e\n\nfor IMAGE in \"$@\"; do\n  COMPONENT_NAME=$(basename\
      \ \"${IMAGE%%:*}\")\n  REPORT_FILE=\"trivy-report-${COMPONENT_NAME}.json\"\n\
      \n  trivy image --format json -o \"$REPORT_FILE\" \"$IMAGE\"\n\n  cat \"$REPORT_FILE\"\
      \ndone\n"
  - name: grype
    args:
    - $(params.IMAGE_NAMES[*])
    image: $(params.BASE_IMAGE_GRYPE)
    workingDir: $(workspaces.source.path)
    env:
    - name: ECR_LOGIN
      value: $(params.ECR_LOGIN)
    - name: CONTAINER_REGISTRY_TYPE
      valueFrom:
        configMapKeyRef:
          key: container_registry_type
          name: $(params.krci-config)
    securityContext:
      runAsUser: 0
    script: "#!/busybox/sh\nset -e\n\nfor IMAGE in \"$@\"; do\n  COMPONENT_NAME=$(basename\
      \ \"${IMAGE%%:*}\")\n  REPORT_NAME=\"grype-report-${COMPONENT_NAME}.json\"\n\
      \n  if [[ \"${CONTAINER_REGISTRY_TYPE}\" == \"ecr\" && \"${IMAGE}\" == *\".ecr.\"\
      * ]]; then\n    GRYPE_REGISTRY_AUTH_USERNAME=AWS \\\n    GRYPE_REGISTRY_AUTH_PASSWORD=$(cat\
      \ \"${ECR_LOGIN}\") \\\n    /grype \"${IMAGE}\" -o json > \"${REPORT_NAME}\"\
      \n  else\n    /grype \"${IMAGE}\" -o json > \"${REPORT_NAME}\"\n  fi\n\n  cat\
      \ \"${REPORT_NAME}\"\ndone\n"
  - name: upload-report
    args:
    - $(params.IMAGE_NAMES[*])
    image: $(params.BASE_IMAGE)
    workingDir: $(workspaces.source.path)
    env:
    - name: DD_TOKEN
      valueFrom:
        secretKeyRef:
          key: token
          name: $(params.ci-defectdojo)
    - name: DD_HOST_URL
      valueFrom:
        secretKeyRef:
          key: url
          name: $(params.ci-defectdojo)
    - name: DD_PRODUCT_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    script: "#!/usr/bin/env sh\nset -e\n\nPRODUCT_ID=$(curl -s -X GET \"${DD_HOST_URL}/api/v2/products/?name_exact=${DD_PRODUCT_NAME}\"\
      \ \\\n  -H \"accept: application/json\" \\\n  -H \"Authorization: Token ${DD_TOKEN}\"\
      \ \\\n  | jq -r '.results[0].id')\n\nfor IMAGE in \"$@\"; do\n  COMPONENT_NAME=$(basename\
      \ \"${IMAGE%%:*}\")\n\n  for SCAN_TYPE in \"Trivy Scan\" \"Anchore Grype\";\
      \ do\n    if [ \"$SCAN_TYPE\" = \"Trivy Scan\" ]; then\n      REPORT_NAME=\"\
      trivy-report-${COMPONENT_NAME}.json\"\n    else\n      REPORT_NAME=\"grype-report-${COMPONENT_NAME}.json\"\
      \n    fi\n\n    curl -s -X POST \"${DD_HOST_URL}/api/v2/reimport-scan/\" \\\n\
      \      -H \"accept: application/json\" \\\n      -H \"Authorization: Token ${DD_TOKEN}\"\
      \ \\\n      -H \"Content-Type: multipart/form-data\" \\\n      -F \"scan_date=$(date\
      \ +%Y-%m-%d)\" \\\n      -F \"minimum_severity=Info\" \\\n      -F \"active=true\"\
      \ \\\n      -F \"verified=false\" \\\n      -F \"scan_type=${SCAN_TYPE}\" \\\
      \n      -F \"file=@${REPORT_NAME};type=application/json\" \\\n      -F \"product_type_name=Tenant\"\
      \ \\\n      -F \"product_name=${DD_PRODUCT_NAME}\" \\\n      -F \"engagement_name=$(params.COMPONENT_NAME)\"\
      \ \\\n      -F \"auto_create_context=true\" \\\n      -F \"close_old_findings=true\"\
      \ \\\n      -F \"push_to_jira=false\" \\\n      -F \"environment=Development\"\
      \ \\\n      -F \"test_title=${COMPONENT_NAME}\" \\\n      -F \"tags=${IMAGE%:*}\"\
      \n  done\ndone\n\nENGAGEMENT_ID=$(curl -s -X GET \"${DD_HOST_URL}/api/v2/engagements/?product=${PRODUCT_ID}&name=$(params.COMPONENT_NAME)\"\
      \ \\\n  -H \"accept: application/json\" \\\n  -H \"Authorization: Token ${DD_TOKEN}\"\
      \ \\\n  | jq -r '.results[0].id')\n\nSCAN_REPORT_URL=\"${DD_HOST_URL}/engagement/${ENGAGEMENT_ID}\"\
      \nprintf \"%s\" \"$SCAN_REPORT_URL\" > \"$(results.SCAN_REPORT_URL.path)\"\n"
---
apiVersion: tekton.dev/v1
