  steps:
  - name: run-ansible-script
    image: docker.io/epamedp/tekton-ansible:0.1.1
    env:
    - name: APPLICATIONS_PAYLOAD
      value: $(params.APPLICATIONS_PAYLOAD)
    - name: APPLICATIONS_PAYLOAD_FILE
