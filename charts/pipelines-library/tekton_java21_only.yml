    description: "An optional workspace that contains the files that need to be added\
      \ to git. You can\naccess the workspace from your script using `$(workspaces.input.path)`,\
      \ for instance:\n\n  cp $(workspaces.input.path)/file_that_i_want .\n  git add\
      \ file_that_i_want\n  # etc\n"
  - name: ssh-directory
    optional: true
    description: 'A .ssh directory with private key, known_hosts, config, etc. Copied
      to

      the user''s home before git commands are executed. Used to authenticate

      with the git remote when performing the clone. Binding a Secret to this

      Workspace is strongly recommended over other volume types.

      '
  - name: basic-auth
    optional: true
    description: 'A Workspace containing a .gitconfig and .git-credentials file. These

      will be copied to the user''s home before any git commands are run. Any

      other files in this Workspace are ignored. It is strongly recommended

      to use ssh-directory over basic-auth whenever possible and to bind a

      Secret to this Workspace over other volume types.

      '
  params:
  - name: BASE_IMAGE
    description: 'The base image for the task.

      '
    type: string
    default: docker.io/alpine/git:v2.26.2
  - name: GIT_USER_NAME
    type: string
    description: 'Git user name for performing git operation.

      '
    default: ''
  - name: GIT_USER_EMAIL
