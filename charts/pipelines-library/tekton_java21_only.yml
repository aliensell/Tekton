apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: update-cbis
spec:
  description: This task updates a Codebase ImageStream (CBIS) with a new image tag.
    It checks for the presence of tags in the specified CBIS and adds the new tag
    if it doesn't already exist. The task utilizes kubectl commands and is customizable
    with parameters for CBIS
  params:
  - name: CODEBASEBRANCH_NAME
    type: string
    description: CodebaseBranch name with only letters and dashes
  - name: IMAGE_TAG
    type: string
  - name: BASE_IMAGE
    description: The base image for the task.
    type: string
    default: docker.io/bitnamilegacy/kubectl:1.25.4
  steps:
  - name: update-cbis
    image: $(params.BASE_IMAGE)
    env:
    - name: CODEBASEBRANCH_NAME
      value: $(params.CODEBASEBRANCH_NAME)
    - name: IMAGE_TAG
      value: $(params.IMAGE_TAG)
    script: "#!/usr/bin/env bash\nset -e\n\ncbisName=$(kubectl get cbis.v2.edp.epam.com\
      \ -l app.edp.epam.com/codebasebranch=\"${CODEBASEBRANCH_NAME}\" -o jsonpath='{.items[0].metadata.name}')\n\
      if [ -z \"${cbisName}\" ]; then\n    echo \"[TEKTON][ERROR] No CBIS found with\
      \ label app.edp.epam.com/codebasebranch=${CODEBASEBRANCH_NAME}\"\n    exit 1\n\
      fi\n\ncbisCrTags=$(kubectl get cbis.v2.edp.epam.com ${cbisName} --output=jsonpath={.spec.tags})\n\
      dateFormat=$(date -u '+%Y-%m-%dT%H:%M:%SZ')\nnewcbisTag=\"{\\\"name\\\":\\\"\
      ${IMAGE_TAG}\\\",\\\"created\\\":\\\"${dateFormat}\\\"}\"\n\nif [ \"${cbisCrTags}\"\
      \ = \"\" ] ; then\n    echo \"[TEKTON][DEBUG] There're no tags in imageStream\
      \ ${cbisName} ... the first one will be added.\"\n    kubectl patch cbis.v2.edp.epam.com\
      \ ${cbisName} --type=merge -p \"{\\\"spec\\\":{\\\"tags\\\":[${newcbisTag}]}}\"\
      \nfi\n\ncbisTagsList=$(kubectl get cbis.v2.edp.epam.com ${cbisName} --output=jsonpath={.spec.tags[*].name})\n\
      if [[ ! ${cbisTagsList} == *\"${IMAGE_TAG}\"* ]]; then\n    echo \"[TEKTON][DEBUG]\
      \ ImageStream ${cbisName} doesn't contain ${IMAGE_TAG} tag ... it will be added.\"\
      \n    kubectl patch cbis.v2.edp.epam.com ${cbisName} --type json -p=\"[{\\\"\
      op\\\": \\\"add\\\", \\\"path\\\": \\\"/spec/tags/-\\\", \\\"value\\\": ${newcbisTag}\
      \ }]\"\nfi\n"
---
