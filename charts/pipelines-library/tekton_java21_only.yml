apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: get-version-edp
spec:
  description: This task retrieves and updates the version information for a specified
    CodebaseBranch, generating the application version, VCS tag, build ID, and other
    version details.
  params:
  - name: CODEBASEBRANCH_NAME
    type: string
    description: Codebasebranch name
  - name: step_get_version_image
    description: The base image for the task
    default: docker.io/bitnamilegacy/kubectl:1.25.4
  results:
  - name: VERSION
    description: Application version
  - name: VCS_TAG
    description: VCS tag
  - name: IS_TAG
    description: CodebaseImageStream tag
  - name: BUILD_ID
    description: Build id
  - name: NUMERIC_VERSION
    description: Numeric version
  - name: SUFFIX
    description: Version suffix
  - name: BRANCH_VERSION
    description: Branch version
  - name: IS_RELEASE_BRANCH
  - name: DEPLOYABLE_MODULE_DIR
  steps:
  - name: get-version
    image: $(params.step_get_version_image)
    env:
    - name: CODEBASEBRANCH_NAME
      value: $(params.CODEBASEBRANCH_NAME)
    script: "#!/usr/bin/env bash\nset -e\n\n# replace '/' with '-'\nCODEBASEBRANCH_NAME=${CODEBASEBRANCH_NAME//\\\
      //-}\n# get current BUILD ID\nBUILD_ID=$(kubectl get codebasebranches.v2.edp.epam.com\
      \ ${CODEBASEBRANCH_NAME} -o txt --output=jsonpath={.status.build})\n# and increment\
      \ it\nBUILD_ID=$((BUILD_ID+1))\n# set new version\nkubectl patch codebasebranches.v2.edp.epam.com\
      \ ${CODEBASEBRANCH_NAME} --subresource=status --type=merge -p \"{\\\"status\\\
      \": {\\\"build\\\": \\\"$BUILD_ID\\\"}}\"\n\nIS_RELEASE_BRANCH=$(kubectl get\
      \ codebasebranches.v2.edp.epam.com ${CODEBASEBRANCH_NAME} -o txt --output=jsonpath={.spec.release})\n\
      \n# Get current version\nVERSION=$(kubectl get codebasebranches.v2.edp.epam.com\
      \ ${CODEBASEBRANCH_NAME} -o txt --output=jsonpath={.spec.version})\n\n# Get\
      \ current number version (eg 0.0.0)\nNUMERIC_VERSION=$(printf '%s' ${VERSION}\
      \ | sed -nE 's/.*([0-9]+\\.[0-9]+\\.[0-9]+).*/\\1/p')\n\nSUFFIX=$(echo \"$VERSION\"\
      \ | sed -nE 's/^[0-9]+\\.[0-9]+\\.[0-9]+-//p')\nSUFFIX=${SUFFIX}.${BUILD_ID}\n\
      \n# Replace slashes\nVERSION=$(printf '%s' ${VERSION} | sed 's/\\//-/g')\n\n\
      BRANCH_VERSION=${VERSION}\nVERSION=\"${VERSION}.${BUILD_ID}\"\nVCS_TAG=\"build/${VERSION}\"\
      \nIS_TAG=${VERSION}\nDEPLOYABLE_MODULE_DIR=\".\"\n\nif [ \"${IS_RELEASE_BRANCH}\"\
      \ = \"true\" ] ; then\n    VERSION=\"${BRANCH_VERSION}.${BUILD_ID}\"\nelse\n\
      \    VERSION=\"${BRANCH_VERSION}\"\nfi\n\necho \"Application version - ${VERSION}\"\
      \necho \"VCS tag - ${VCS_TAG}\"\necho \"IS tag - ${IS_TAG}\"\necho \"Build id\
      \ - ${BUILD_ID}\"\necho \"Branch version - ${BRANCH_VERSION}\"\necho \"Numeric\
      \ version - ${NUMERIC_VERSION}\"\necho \"Suffix - ${SUFFIX}\"\n\n\nprintf \"\
      %s\" \"${VERSION}\" > \"$(results.VERSION.path)\"\nprintf \"%s\" \"${VCS_TAG}\"\
      \ > \"$(results.VCS_TAG.path)\"\nprintf \"%s\" \"${IS_TAG}\" > \"$(results.IS_TAG.path)\"\
      \nprintf \"%s\" \"${BUILD_ID}\" > \"$(results.BUILD_ID.path)\"\nprintf \"%s\"\
      \ \"${BRANCH_VERSION}\" > \"$(results.BRANCH_VERSION.path)\"\nprintf \"%s\"\
      \ \"${IS_RELEASE_BRANCH}\" > \"$(results.IS_RELEASE_BRANCH.path)\"\nprintf \"\
      %s\" \"${DEPLOYABLE_MODULE_DIR}\" > \"$(results.DEPLOYABLE_MODULE_DIR.path)\"\
      \nprintf \"%s\" \"${NUMERIC_VERSION}\" > \"$(results.NUMERIC_VERSION.path)\"\
      \nprintf \"%s\" \"${SUFFIX}\" > \"$(results.SUFFIX.path)\"\n"
---
