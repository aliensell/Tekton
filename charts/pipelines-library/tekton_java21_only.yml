kind: ConfigMap
apiVersion: v1
metadata:
  name: tekton-resource-pruner-scripts
  labels:
    helm.sh/chart: edp-tekton-0.19.0-SNAPSHOT
    app.kubernetes.io/version: 0.19.0-SNAPSHOT
    app.kubernetes.io/managed-by: Helm
data:
  tekton-prune.sh: "#!/usr/bin/env bash\n\nset -o errtrace\ntrap 'echo \"error occurred\
    \ on line ${LINENO}\"; exit 1' ERR\n\nverify() {\n  echo 'Verify that kubectl\
    \ is installed'\n  if ! command -v kubectl &> /dev/null; then\n    echo \"kubectl\
    \ could not be found\"\n    exit 1\n  fi\n  echo 'Ok'\n  echo 'Verify that namespace\
    \ variables are defined'\n  if test -z \"${NAMESPACE}\"; then\n    echo 'NAMESPACE\
    \ env variable not defined.'\n    exit 1\n  fi\n  echo 'Ok'\n}\n\nget_pipelinerun_to_file()\
    \ {\n  pods_file_path=\"$1\"\n  kubectl get -n \"${NAMESPACE}\" pipelinerun -o\
    \ name > \"${pods_file_path}\"\n}\n\n\nget_active_pipelineruns() {\n  kubectl\
    \ get -n \"${NAMESPACE}\" pipelineruns \\\n    -o jsonpath='{.items[?(@.status.conditions[0].reason==\"\
    Running\")].metadata.name}'\n}\n\n\ndelete_lines_from_file() {\n  file=\"$1\"\n\
    \  lines_to_delete=\"$2\"\n  for line in ${lines_to_delete[@]}; do\n    sed -i\
    \ \"/${line}/d\" \"${file}\"\n  done\n}\n\nprune_resources() {\n  resources_to_delete_file_path=\"\
    $1\"\n  type=\"$2\"\n  resource_list=''\n  while IFS= read -r line || [[ -n \"\
    ${line}\" ]]; do\n    if ! test -z \"${line}\"; then resource_list=\"${resource_list}\
    \ ${type}${line}\"; fi\n  done < \"$resources_to_delete_file_path\"\n  if test\
    \ -z \"${resource_list// }\"; then\n    echo 'No resources to delete'\n  else\n\
    \    kubectl delete -n \"${NAMESPACE}\" ${resource_list} --force --grace-period=0;\n\
    \  fi\n}\n\nmain() {\n  separator=';'\n  pvc_owner_kind='PipelineRun'\n  pipelinerun_to_delete_file_path='/tmp/runs-to-delete.txt'\n\
    \n  verify\n\n  echo 'Get active pipelineruns'\n  active_pipelineruns=$(get_active_pipelineruns)\n\
    \  echo \"Running pipelineruns: $active_pipelineruns\"\n\n  echo \"Get pipelinerun\
    \ list\"\n  get_pipelinerun_to_file \"${pipelinerun_to_delete_file_path}\"\n \
    \ cat \"${pipelinerun_to_delete_file_path}\"\n\n  echo 'Exclude running pipelineruns\
    \ from deletion list':\n  delete_lines_from_file \"${pipelinerun_to_delete_file_path}\"\
    \ \"${active_pipelineruns}\"\n  cat \"${pipelinerun_to_delete_file_path}\"\n\n\
    \  echo 'Delete pipelineruns'\n  prune_resources \"${pipelinerun_to_delete_file_path}\"\
    \ ''\n  echo 'Ok'\n\n}\n\nmain\n"
