apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: security
  labels:
    helm.sh/chart: edp-tekton-0.19.0-SNAPSHOT
    app.kubernetes.io/version: 0.19.0-SNAPSHOT
    app.kubernetes.io/managed-by: Helm
  annotations:
    tekton.dev/pipelines.minVersion: 0.12.1
    tekton.dev/categories: Scan Tools
    tekton.dev/tags: scan-tool
    tekton.dev/platforms: linux/amd64,linux/s390x,linux/ppc64le
spec:
  description: This task scans the source code for security vulnerabilities using
    Semgrep and reports the results to DefectDojo and Dependency-Track for further
    analysis and tracking.
  workspaces:
  - name: source
    description: The workspace consisting of maven project.
  params:
  - name: BASE_IMAGE_SEMGREP
    type: string
    description: Semgrep image
    default: docker.io/returntocorp/semgrep:1.109.0
  - name: BASE_IMAGE_GITLEAKS
    type: string
    description: Gitleaks image
    default: docker.io/zricethezav/gitleaks:v8.24.0
  - name: BASE_IMAGE
    type: string
    default: docker.io/epamedp/tekton-autotest:0.1.8
  - name: ci-defectdojo
    type: string
    description: name of the secret holding the DefectDojo CI integration data
    default: ci-defectdojo
  - name: SEMGREP_SCAN_REPORT
    type: string
    default: semgrep-report.json
  - name: GITLEAKS_SCAN_REPORT
    type: string
    default: gitleaks-report.json
  - name: DD_PRODUCT_NAME
    type: string
    default: ''
  - name: DD_ENGAGEMENT_NAME
    type: string
    default: ''
  - name: PROJECT_NAME
    description: That is the name of the project that will be updated/created on the
      dependency track side
    default: ''
    type: string
  - name: PROJECT_BRANCH
    description: That is the branch of the project that will be updated/created on
      the dependency track side
    default: ''
    type: string
  - name: ci-dependency-track
    type: string
    description: Name of the secret holding the ci-dependency-track api token
    default: ci-dependency-track
  results:
  - name: SCAN_REPORT_URL
    description: URL to the scan report in DefectDojo after uploading Trivy and Grype
      results.
  steps:
  - name: semgrep-scan
    image: $(params.BASE_IMAGE_SEMGREP)
    computeResources: {}
    workingDir: $(workspaces.source.path)
    script: "set -e\n\n# The .docker/config.json file contained sensitive information,\
      \ so it was added to the semgrep ignorelist.\necho \".docker/config.json\" >>\
      \ .semgrepignore\n\n# Create gitleaks.toml file to exclude the .docker directory\
      \ from scanning\ncat <<EOF > gitleaks.toml\n[extend]\nuseDefault = true\n\n\
      [allowlist]\npaths = [\n  '''.docker/'''\n]\nEOF\n\nsemgrep --jobs 1 --config=auto\
      \ . --json --output $(params.SEMGREP_SCAN_REPORT) --disable-version-check\n"
    env:
    - name: HOME
      value: $(workspaces.source.path)
    - name: SEMGREP_VERSION_CACHE_PATH
      value: $(workspaces.source.path)/.cache
  - name: gitleaks-scan
    image: $(params.BASE_IMAGE_GITLEAKS)
    workingDir: $(workspaces.source.path)
    args:
    - detect
    - --source
    - .
    - --report-format=json
    - --report-path=$(params.GITLEAKS_SCAN_REPORT)
    - --no-git
    - --verbose
    - --exit-code=0
    - --config=gitleaks.toml
    securityContext:
      runAsUser: 0
  - env:
    - name: API_TOKEN
      valueFrom:
        secretKeyRef:
          name: $(params.ci-dependency-track)
          key: token
          optional: true
    - name: DEPTRACK_URL
      valueFrom:
        secretKeyRef:
          name: $(params.ci-dependency-track)
          key: url
          optional: true
    - name: PROJECT_NAME
      value: $(params.PROJECT_NAME)
    - name: PROJECT_BRANCH
      value: $(params.PROJECT_BRANCH)
    image: ghcr.io/cyclonedx/cdxgen:v11.1.10@sha256:f600e2a51c8bf1f50cca8c8dd89e838daca62e2b94b7c6caf14595451f247e7c
    name: cdxgen
    computeResources: {}
    script: '#!/usr/bin/env sh

      set -e

      set +x

      /opt/cdxgen/bin/cdxgen.js --api-key=$API_TOKEN --server-url=$DEPTRACK_URL --project-name=$PROJECT_NAME
      --project-version=$PROJECT_BRANCH --print

      '
    workingDir: $(workspaces.source.path)
  - name: upload-report
    image: $(params.BASE_IMAGE)
    workingDir: $(workspaces.source.path)
    env:
    - name: DD_TOKEN
      valueFrom:
        secretKeyRef:
          key: token
          name: $(params.ci-defectdojo)
          optional: true
    - name: DD_HOST_URL
      valueFrom:
        secretKeyRef:
          key: url
          name: $(params.ci-defectdojo)
          optional: true
    script: "#!/usr/bin/env sh\nset -e\n\nif [ -z \"$DD_HOST_URL\" ]\nthen\n  exit\
      \ 0\nfi\n\nPRODUCT_ID=$(curl -s -X GET \"${DD_HOST_URL}/api/v2/products/?name_exact=$(params.DD_PRODUCT_NAME)\"\
      \ \\\n  -H \"accept: application/json\" \\\n  -H \"Authorization: Token ${DD_TOKEN}\"\
      \ \\\n  | jq -r '.results[0].id')\n\nfor REPORT_NAME in $(params.SEMGREP_SCAN_REPORT)\
      \ $(params.GITLEAKS_SCAN_REPORT)\ndo\n    SCAN_TYPE=\"\"\n    if [ \"$REPORT_NAME\"\
      \ = \"$(params.SEMGREP_SCAN_REPORT)\" ]; then\n        SCAN_TYPE=\"Semgrep JSON\
      \ Report\"\n    elif [ \"$REPORT_NAME\" = \"$(params.GITLEAKS_SCAN_REPORT)\"\
      \ ]; then\n        SCAN_TYPE=\"Gitleaks Scan\"\n    fi\n\n    curl -X POST \"\
      ${DD_HOST_URL}/api/v2/reimport-scan/\" \\\n        -H \"accept: application/json\"\
      \ \\\n        -H \"Authorization: Token ${DD_TOKEN}\" \\\n        -H \"Content-Type:\
      \ multipart/form-data\" \\\n        -F \"scan_date=$(date +%Y-%m-%d)\" \\\n\
      \        -F \"minimum_severity=Info\" \\\n        -F \"active=true\" \\\n  \
      \      -F \"verified=false\" \\\n        -F \"scan_type=${SCAN_TYPE}\" \\\n\
      \        -F \"file=@${REPORT_NAME};type=application/json\" \\\n        -F \"\
      product_type_name=Tenant\" \\\n        -F \"product_name=$(params.DD_PRODUCT_NAME)\"\
      \ \\\n        -F \"engagement_name=$(params.DD_ENGAGEMENT_NAME)\" \\\n     \
      \   -F \"auto_create_context=true\" \\\n        -F \"close_old_findings=true\"\
      \ \\\n        -F \"push_to_jira=false\" \\\n        -F \"environment=Development\"\
      \ \\\n        -F \"test_title=security\"\ndone\n\nENGAGEMENT_ID=$(curl -s -X\
      \ GET \"${DD_HOST_URL}/api/v2/engagements/?product=${PRODUCT_ID}&name=$(params.DD_ENGAGEMENT_NAME)\"\
      \ \\\n  -H \"accept: application/json\" \\\n  -H \"Authorization: Token ${DD_TOKEN}\"\
      \ \\\n  | jq -r '.results[0].id')\n\nSCAN_REPORT_URL=\"${DD_HOST_URL}/engagement/${ENGAGEMENT_ID}\"\
      \n\nprintf \"%s\" \"${SCAN_REPORT_URL}\" > \"$(results.SCAN_REPORT_URL.path)\"\
      \n"
---
