apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: gitlab-gradle-java21-aut-build-default
  labels:
    app.edp.epam.com/pipelinetype: build
    app.edp.epam.com/triggertemplate: gitlab-build-template
    helm.sh/chart: edp-tekton-0.19.0-SNAPSHOT
    app.kubernetes.io/version: 0.19.0-SNAPSHOT
    app.kubernetes.io/managed-by: Helm
spec:
  description: The Build pipeline for building java21 automation tests with Gradle
    (default version)
  workspaces:
  - name: shared-workspace
  - name: ssh-creds
  params:
  - name: gitfullrepositoryname
    description: repository full name
    type: string
  - name: pipelineUrl
    default: https://portal-default./c/main/pipelines/pipelineruns/$(context.pipelineRun.namespace)/$(context.pipelineRun.name)
    type: string
  - name: git-source-url
    default: https://github.com/sergk/spring-petclinic
    description: git url to clone
    type: string
  - name: git-source-revision
    description: "git revision to checkout (branch, tag, sha, ref\u2026)"
    default: edp
    type: string
  - name: CODEBASE_NAME
    default: java21-gradle
    description: Project name
    type: string
  - name: changeNumber
    description: Change number from Merge Request
    default: ''
    type: string
  - name: image
    default: docker.io/maven:3.9.9-eclipse-temurin-21
    description: gradle image version
    type: string
  - name: sonar_image
    default: docker.io/gradle:8.11-jdk21
    description: sonar image version
    type: string
  - name: COMMIT_MESSAGE
    description: Commit message
    default: ''
  - name: TICKET_NAME_PATTERN
    description: Ticket name pattern
    default: ''
  - name: JIRA_ISSUE_METADATA_PAYLOAD
    description: Jira Payload
    default: ''
  - name: JIRA_SERVER
    description: Jira server name
    default: ''
  results:
  - description: VCS tag
    name: VCS_TAG
    type: string
    value: $(tasks.get-version.results.VCS_TAG)
  tasks:
  - name: report-pipeline-start-to-gitlab
    taskRef:
      kind: Task
      name: gitlab-set-status
    when:
    - input: $(params.COMMIT_MESSAGE)
      operator: notin
      values:
      - ''
    params:
    - name: STATE
      value: pending
    - name: GITLAB_HOST_URL
      value: $(params.git-source-url)
    - name: REPO_FULL_NAME
      value: $(params.gitfullrepositoryname)
    - name: GITLAB_TOKEN_SECRET_NAME
      value: ci-gitlab
    - name: GITLAB_TOKEN_SECRET_KEY
      value: token
    - name: SHA
      value: $(params.git-source-revision)
    - name: TARGET_URL
      value: $(params.pipelineUrl)
    - name: CONTEXT
      value: Build Pipeline
    - name: DESCRIPTION
      value: IN PROGRESS
  - name: fetch-repository
    taskRef:
      kind: Task
      name: git-clone
    params:
    - name: url
      value: $(params.git-source-url)
    - name: revision
      value: $(params.git-source-revision)
    - name: subdirectory
      value: source
    workspaces:
    - name: output
      workspace: shared-workspace
    - name: ssh-directory
      workspace: ssh-creds
  - name: init-values
    taskRef:
      kind: Task
      name: init-values
    runAfter:
    - fetch-repository
    params:
    - name: CODEBASE_NAME
      value: $(params.CODEBASE_NAME)
    - name: BRANCH_NAME
      value: $(params.git-source-revision)
  - name: get-version
    taskRef:
      kind: Task
      name: get-version-default
    runAfter:
    - init-values
    params:
    - name: BRANCH_NAME
      value: $(params.git-source-revision)
    - name: BASE_IMAGE
      value: $(params.image)
  - name: update-build-number
    taskRef:
      kind: Task
      name: update-build-number-gradle-default
    runAfter:
    - get-version
    params:
    - name: BASE_IMAGE
      value: $(params.image)
    - name: VERSION
      value: $(tasks.get-version.results.VERSION)
    workspaces:
    - name: source
      workspace: shared-workspace
      subPath: source
  - name: sonar
    taskRef:
      kind: Task
      name: sonarqube-gradle
    runAfter:
    - update-build-number
    params:
    - name: BASE_IMAGE
      value: $(params.sonar_image)
    - name: SONAR_PROJECT_KEY
      value: $(params.CODEBASE_NAME)
    - name: SONAR_PROJECT_NAME
      value: $(params.CODEBASE_NAME)
    - name: EXTRA_COMMANDS
      value: '-PnexusMavenRepositoryUrl=${NEXUS_HOST_URL}/repository/krci-maven-group
        \

        -Dsonar.projectKey=$(params.CODEBASE_NAME) \

        -Dsonar.projectName=$(params.CODEBASE_NAME) \

        -Dsonar.host.url=${SONAR_HOST_URL} \

        -Dsonar.branch.name=$(params.git-source-revision) \

        -Dsonar.qualitygate.wait=true \

        sonarqube

        '
    workspaces:
    - name: source
      workspace: shared-workspace
      subPath: source
  - name: git-tag
    taskRef:
      kind: Task
      name: git-cli
    runAfter:
    - sonar
    params:
    - name: GIT_USER_EMAIL
      value: edp-ci@edp.ci-user
    - name: GIT_USER_NAME
      value: edp-ci
    - name: GIT_SCRIPT
      value: 'git tag -a "$(tasks.get-version.results.VCS_TAG)" -m "Tag is added automatically
        by CI user"

        git push --tags

        '
    workspaces:
    - name: source
      workspace: shared-workspace
      subPath: source
    - name: ssh-directory
      workspace: ssh-creds
  finally:
  - name: push-to-jira
    taskRef:
      kind: Task
      name: push-to-jira
    when:
    - input: $(tasks.status)
      operator: in
      values:
      - Succeeded
    - input: $(params.JIRA_SERVER)
      operator: notin
      values:
      - ''
    - input: $(params.COMMIT_MESSAGE)
      operator: notin
      values:
      - ''
    params:
    - name: TICKET_NAME_PATTERN
      value: $(params.TICKET_NAME_PATTERN)
    - name: COMMIT_MESSAGE
      value: $(params.COMMIT_MESSAGE)
    - name: COMMIT_ID
      value: $(tasks.fetch-repository.results.commit)
    - name: JIRA_ISSUE_METADATA_PAYLOAD
      value: $(params.JIRA_ISSUE_METADATA_PAYLOAD)
    - name: CODEBASE_NAME
      value: $(params.CODEBASE_NAME)
    - name: VCS_TAG
      value: $(tasks.get-version.results.VCS_TAG)
    - name: VERSION
      value: $(tasks.get-version.results.VERSION)
    - name: GIT_URL
      value: $(params.git-source-url)
  - name: gitlab-set-success-status
    when:
    - input: $(tasks.status)
      operator: in
      values:
      - Succeeded
    - input: $(params.COMMIT_MESSAGE)
      operator: notin
      values:
      - ''
    taskRef:
      kind: Task
      name: gitlab-set-status
    params:
    - name: STATE
      value: success
    - name: GITLAB_HOST_URL
      value: $(params.git-source-url)
    - name: REPO_FULL_NAME
      value: $(params.gitfullrepositoryname)
    - name: GITLAB_TOKEN_SECRET_NAME
      value: ci-gitlab
    - name: GITLAB_TOKEN_SECRET_KEY
      value: token
    - name: SHA
      value: $(params.git-source-revision)
    - name: TARGET_URL
      value: $(params.pipelineUrl)
    - name: CONTEXT
      value: Build Pipeline
    - name: DESCRIPTION
      value: PASSED
  - name: gitlab-set-failure-status
    when:
    - input: $(tasks.status)
      operator: in
      values:
      - Failed
    - input: $(params.COMMIT_MESSAGE)
      operator: notin
      values:
      - ''
    taskRef:
      kind: Task
      name: gitlab-set-status
    params:
    - name: STATE
      value: failed
    - name: GITLAB_HOST_URL
      value: $(params.git-source-url)
    - name: REPO_FULL_NAME
      value: $(params.gitfullrepositoryname)
    - name: GITLAB_TOKEN_SECRET_NAME
      value: ci-gitlab
    - name: GITLAB_TOKEN_SECRET_KEY
      value: token
    - name: SHA
      value: $(params.git-source-revision)
    - name: TARGET_URL
      value: $(params.pipelineUrl)
    - name: CONTEXT
      value: Build Pipeline
    - name: DESCRIPTION
      value: FAILED
