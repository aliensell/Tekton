      \ ansible_group, repo_dir):\n    \"\"\"Run an Ansible playbook.\"\"\"\n    ansible_command\
      \ = [\n        \"ansible-playbook\",\n        \"-i\", inventory_path,\n    \
      \    playbook_path,\n        \"-e\", f\"target={ansible_group} src_path={repo_dir}\"\
      ,  # Pass the ansible_group variable to the playbook\n    ]\n\n    print(f\"\
      Running Ansible playbook {playbook_path} on group={ansible_group}...\")\n  \
      \  subprocess.run(ansible_command, check=True)\n\ndef run_ansible_deployment(repo_dir,\
      \ payload, ansible_group, pipeline, stage):\n    \"\"\"Run Ansible playbook\
      \ for each application in the payload.\"\"\"\n    inventory_path = os.path.join(repo_dir,\
      \ 'inventory.ini')\n\n    for codebase, details in payload.items():\n      \
      \  image_tag = details.get(\"imageTag\")\n        custom_values = details.get(\"\
      customValues\", False)\n\n        if image_tag:\n            # Construct the\
      \ Ansible command to install the package\n            ansible_command = [\n\
      \                \"ansible\",\n                \"-i\", inventory_path,\n   \
      \             ansible_group,\n                \"-m\", \"yum\",\n           \
      \     \"-a\", f\"name={codebase}-{image_tag} state=present allow_downgrade=true\"\
      ,\n                \"-b\",\n                \"--become\"\n            ]\n\n\
      \            print(f\"Running Ansible command to deploy {codebase} with image\
      \ tag {image_tag}...\")\n            subprocess.run(ansible_command, check=True)\n\
      \n        if custom_values:\n            # Construct the path for custom values\
      \ with the PIPELINE variable\n            custom_values_dir = os.path.join(repo_dir,\
      \ pipeline, stage, codebase)\n            repository_dir = os.path.join(pipeline,\
      \ stage, codebase)\n            print(f\"Custom values directory: {repository_dir}\"\
      )\n\n            if os.path.exists(custom_values_dir):\n                print(f\"\
      Repository directory exists: {repository_dir}\")\n                custom_values_playbooks\
      \ = sorted(glob(os.path.join(custom_values_dir, '*.yml')))\n               \
      \ repository_dir_playbook = sorted(glob(os.path.join(repository_dir, '*.yml')))\n\
      \n                if custom_values_playbooks:\n                    print(f\"\
      Found playbooks: {repository_dir_playbook}\")\n                    for playbook_file\
      \ in custom_values_playbooks:\n                        print(f\"Running custom\
      \ values playbook {playbook_file}...\")\n                        run_ansible_playbook(playbook_file,\
      \ inventory_path, ansible_group, repo_dir)\n                else:\n        \
      \            print(f\"No playbooks found in directory: {repository_dir}\")\n\
      \            else:\n                print(f\"Directory does not exist: {repository_dir}\"\
      )\n\ndef prepare_ssh_keys(gitops_ssh_key_path, ansible_ssh_key_path):\n    \"\
      \"\"Prepare SSH keys for Git and Ansible.\"\"\"\n    os.makedirs(\"/root/.ssh\"\
      , exist_ok=True)\n    subprocess.run([\"cp\", gitops_ssh_key_path, \"/root/.ssh/id_rsa_gitops\"\
      ], check=True)\n    subprocess.run([\"chmod\", \"400\", \"/root/.ssh/id_rsa_gitops\"\
      ], check=True)\n    subprocess.run([\"cp\", ansible_ssh_key_path, \"/root/.ssh/id_rsa_ansible\"\
      ], check=True)\n    subprocess.run([\"chmod\", \"400\", \"/root/.ssh/id_rsa_ansible\"\
      ], check=True)\n\ndef main():\n    ansible_ssh_key_path = \"/tmp/ssh-key/id_rsa\"\
      \n    gitops_ssh_key_path = \"/tmp/ssh-gitops-key/id_rsa\"\n    git_url = os.getenv('GIT_URL')\n\
      \    payload = load_payload(os.getenv(\"APPLICATIONS_PAYLOAD\", \"{}\"))\n \
      \   pipeline = os.getenv('DEPLOYMENT_FLOW')\n    stage = os.getenv('ENVIRONMENT')\n\
      \    ansible_group = f\"{pipeline}_{stage}\"\n\n    print(f\"APPLICATIONS_PAYLOAD:\
      \ {payload}\")\n    print(f\"DEPLOYMENT_FLOW: {pipeline}\")\n    print(f\"ENVIRONMENT:\
      \ {stage}\")\n    print(f\"ansible_group: {ansible_group}\")\n    print(f\"\
      GIT_URL: {git_url}\")\n    print(f\"NEXUS_USERNAME: {os.getenv('NEXUS_USERNAME')}\"\
      )\n\n    prepare_ssh_keys(gitops_ssh_key_path, ansible_ssh_key_path)\n\n   \
      \ repo_dir = clone_git_repo(git_url, gitops_ssh_key_path)\n\n    # Run pre-deploy\
      \ playbook\n    pre_deploy_playbook_path = os.path.join(repo_dir, 'pre-deploy.yml')\n\
      \    run_ansible_playbook(pre_deploy_playbook_path, os.path.join(repo_dir, 'inventory.ini'),\
      \ ansible_group, repo_dir)\n\n    # Run deployment playbooks\n    run_ansible_deployment(repo_dir,\
      \ payload, ansible_group, pipeline, stage)\n\n    # Write results to the output\n\
      \    result_file = os.getenv(\"APPLICATIONS_PAYLOAD_FILE\")\n      with open(result_file,\
      \ \"w\") as outfile:\n          outfile.write(payload)\n\nif __name__ == \"\
      __main__\":\n    main()\n"
    volumeMounts:
    - name: ansible-ssh-key-volume
      mountPath: /tmp/ssh-key
    - name: gitops-ssh-key-volume
      mountPath: /tmp/ssh-gitops-key
  volumes:
  - name: ansible-ssh-key-volume
    secret:
      secretName: cd-ansible-ssh-key
  - name: gitops-ssh-key-volume
    secret:
      secretName: cd-ansible-gitops-key
  - name: nexus-credentials
    secret:
