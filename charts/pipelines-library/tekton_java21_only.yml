apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: helm-push-lib
spec:
  description: 'This Task allows Uset to push a new version of the Helm Chart

    to the repository with Snapshot versions.

    '
  workspaces:
  - name: source
    description: A workspace that contains the repository.
  volumes:
  - name: dockerconfig
    secret:
      secretName: kaniko-docker-config
      items:
      - key: .dockerconfigjson
        path: config.json
      optional: true
  params:
  - name: chart-dir
    description: The directory in source that contains the helm chart
    default: .
  steps:
  - name: init-repository
    image: docker.io/amazon/aws-cli:2.7.35
    workingDir: $(workspaces.source.path)
    env:
    - name: AWS_DEFAULT_REGION
      valueFrom:
        configMapKeyRef:
          name: krci-config
          key: aws_region
          optional: true
    - name: CHART_DIR
      value: $(params.chart-dir)
    - name: CONTAINER_REGISTRY_SPACE
      valueFrom:
        configMapKeyRef:
          name: krci-config
          key: container_registry_space
    - name: CONTAINER_REGISTRY_TYPE
      valueFrom:
        configMapKeyRef:
          name: krci-config
          key: container_registry_type
    script: "#!/bin/bash\n\nset -ex\n\nif [[ \"$CONTAINER_REGISTRY_TYPE\" == \"ecr\"\
      \ ]]; then\n  chart_directory=(${CHART_DIR}/*)\n  for i in \"${chart_directory[@]}\"\
      \n  do\n      REPO_NAME=$(awk '/^name:/ {print $2}' ${i}/Chart.yaml)\n  aws\
      \ ecr describe-repositories --repository-names \"${CONTAINER_REGISTRY_SPACE}/${REPO_NAME}\"\
      \ || aws ecr create-repository --repository-name \"${CONTAINER_REGISTRY_SPACE}/${REPO_NAME}\"\
      ;\n  done\n\nelse\n  echo 'Registry not ECR, stage skipped';\nfi\n"
  - name: push-helm-chart
    image: docker.io/alpine/k8s:1.25.15
    workingDir: $(workspaces.source.path)
    env:
    - name: CHART_DIR
      value: $(params.chart-dir)
    - name: AWS_DEFAULT_REGION
      valueFrom:
        configMapKeyRef:
          name: krci-config
          key: aws_region
          optional: true
    - name: CONTAINER_REGISTRY_URL
      valueFrom:
        configMapKeyRef:
          name: krci-config
          key: container_registry_host
    - name: CONTAINER_REGISTRY_SPACE
      valueFrom:
        configMapKeyRef:
          name: krci-config
          key: container_registry_space
    - name: CONTAINER_REGISTRY_TYPE
      valueFrom:
        configMapKeyRef:
          name: krci-config
          key: container_registry_type
    - name: PLATFORM
      valueFrom:
        configMapKeyRef:
          key: platform
          name: krci-config
    script: "#!/bin/bash\nset -ex\n\nhelm_push_command=\"helm push *-*.tgz oci://${CONTAINER_REGISTRY_URL}/${CONTAINER_REGISTRY_SPACE}\"\
      \n\nif [ $CONTAINER_REGISTRY_TYPE != \"ecr\" ]; then\n  helm_push_command+=\"\
      \ --registry-config /.config/helm/registry/config.json\"\nfi\n\nif [ $PLATFORM\
      \ == \"openshift\" ]; then\n  helm_push_command+=\" --insecure-skip-tls-verify\"\
      \nfi\n\nif [ $CONTAINER_REGISTRY_TYPE == \"ecr\" ]; then\n  aws ecr get-login-password\
      \ --region ${AWS_DEFAULT_REGION} | helm registry login --username AWS --password-stdin\
      \ ${CONTAINER_REGISTRY_URL}\nfi\n\nchart_directory=(${CHART_DIR}/*)\nfor i in\
      \ \"${chart_directory[@]}\"\ndo\n    if ! git diff --quiet HEAD^ HEAD -- $i;\
      \ then\n        helm package ${i}\n        $helm_push_command\n        rm *-*.tgz\n\
      \    fi\ndone\n"
    securityContext:
      runAsUser: 0
    volumeMounts:
    - mountPath: /.config/helm/registry
      name: dockerconfig
    computeResources:
      limits:
        cpu: '2'
        memory: 3Gi
      requests:
        cpu: 500m
        memory: 1Gi
